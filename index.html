<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="icon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="dist/bundle.js"></script>
  </head>
  <body
    style="
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 300px;
      gap: 3rem;
      margin: 1rem;
    "
  >
    <div class="shadow border p-2 px-3 rounded bg-light-subtle">
      <canvas id="bar"></canvas>
    </div>

    <div class="shadow border p-2 px-3 rounded bg-light-subtle">
      <canvas id="hbar"></canvas>
    </div>

    <div class="shadow border p-2 px-3 rounded bg-light-subtle">
      <canvas id="pbar"></canvas>
    </div>

    <script>
      const bar = {
        type: "bar",
        data: {
          labels: ["A", "B", "C"],
          datasets: [
            {
              label: "Series 1",
              data: [1, 2, 3],
              backgroundColor: [
                window.charter.colors.indigoDye,
                window.charter.colors.turquoise,
                window.charter.colors.pink,
              ],
            },
          ],
        },
        title: "Bar Chart",
        legendVisible: false,
      };

      const hbar = {
        type: "horizontalBar",
        data: {
          labels: ["A", "B", "C"],
          datasets: [
            {
              label: "Series 1",
              data: [1, 2, 3],
            },
          ],
        },
        title: "Horizontal Bar Chart",
        legendVisible: false,
      };

      const pbar = {
        type: "pareto",
        data: {
          labels: ["A", "B", "C"],
          datasets: [
            {
              label: "Series 1",
              data: [1, 2, 3],
              backgroundColor: [window.charter.colors.indigoDye],
            },
          ],
        },
        title: "Pareto Chart",
        legendVisible: false,
        customConfig: {
          lineColor: window.charter.colors.blush,
        },
      };

      Charter.createChart(bar, "bar");
      Charter.createChart(hbar, "hbar");
      Charter.createChart(pbar, "pbar");
    </script>
  </body>
</html>
